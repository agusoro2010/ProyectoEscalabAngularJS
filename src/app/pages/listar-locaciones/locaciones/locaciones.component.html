<div class="container-fluid" style="margin-top: 20px;">
	<div class="row">
		<div class="col-md-12">
			<div class="row justify-content-md-center">
                <div class="card col-md-3" style="margin: 10px; background-color: #2c3e50;" *ngFor="let locacion of locaciones" >
                    <img class="img-fluid" style="padding: 10px;" src="{{locacion.img_url}}" alt="{{locacion.name}}">
                    <div class="card-body">
                      <h5 class="card-title" style="text-align: center; color:dodgerblue;">{{locacion.name}}</h5>
                      <label style="color: navy;">Inhabitans: </label><p style="display: inline; color: ivory;" *ngFor="let inh of locacion.inhabitants" > {{ inh }} </p><br>
                      <label style="color: navy;;">Personajes Residentes: </label><br>
                        <p style="display: inline;" *ngFor="let personaje of locacion.notable_residents">
                            <img style="width: 50px; height: 50px; padding: 2px;" src="{{ muestroImagenPersonaje(personaje) }}" alt="">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
